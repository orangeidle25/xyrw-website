    }
    .section-title::before,

      content: '';
      flex: 1;

    }
    .section-title:not(:empty)::before { margin-right: .5em; }
    .section-title:not(:empty)::after { margin-left: .5em; }
    .ugc-placeholder {

    /* --- Footer Icon Styles --- */

    .social-button {

      border: 2px solid var(--border-color);
      border-radius: 50%;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .social-button:hover {
      background-color: var(--accent-white);
      border-color: var(--accent-white);
    }
    .social-icon {
      height: 30px;
      width: 30px;
      object-fit: contain;
      transition: filter 0.2s ease;
    }
    /* On hover, make the white icons turn black */
    .social-button:hover .social-icon {
      filter: invert(1);
    }
    
    /* --- Popup Styles --- */
    #popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); display: none; justify-content: center;
      align-items: center; z-index: 1000; backdrop-filter: blur(8px);
    }
    #popup-content {
      background: var(--primary-dark); padding: 30px; border-radius: 15px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: fadeIn 0.3s ease-out;

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); }
    }
    #close-btn {
      position: absolute; top: 15px; right: 20px; font-size: 32px;

    #popup-image {

<script>
    const popupOverlay = document.getElementById('popup-overlay');
    const closeBtn = document.getElementById('close-btn');
    const popupImage = document.getElementById('popup-image');
    const popupTitle = document.getElementById('popup-title');
    const buyLink = document.getElementById('buy-link');

    function openPopup(imageSrc, titleText, buyUrl) {
      popupImage.src = imageSrc;
      popupTitle.textContent = titleText;
      buyLink.href = buyUrl;
      popupOverlay.style.display = 'flex';
    }

    function closePopup() {
      popupOverlay.style.display = 'none';
      popupImage.src = '';
    }

    closeBtn.addEventListener('click', closePopup);
    popupOverlay.addEventListener('click', function(event) {
      if (event.target === popupOverlay) {
        closePopup();
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const groupId = '34833060';
      const memberCountElement = document.getElementById('member-count');
      const apiUrl = `https://groups.roproxy.com/v1/groups/${groupId}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          if (data && data.memberCount) {
            memberCountElement.textContent = data.memberCount.toLocaleString('en-US');
          } else {
            memberCountElement.textContent = 'N/A';
          }
        })
        .catch(error => {
          console.error('Failed to fetch group members:', error);
          memberCountElement.textContent = 'N/A';
        });
    });
</script>
